    <header>
        <div class="contenedor-logotitulo">
            <div class="logo">
                <img src="../imagenes/logoflor.png.jpeg" alt="flore.jpeg" />
            </div>
            <div class="titulo">
                <h2>Flores Encantadas</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="file:///C:/Users/Lenovo/Desktop/winderman/TP%202%20grupal/TP_2_GRUPAL/index.html">Inicio</a></li>

            </ul>
        </nav>


    </header>

    <section id="titulo-flores">
        <div class="contenedor-titulo">
            <h1>Accede a todo el contenido:</h1>
            <p>•——————•°•✿•°•——————•</p>
            <p>"El encanto de las flores frescas"</p>
        </div>
    </section>

    <section id="registro" class="registro">

        <form>
            <h2>Registrarse</h2>
            <div class="datos">
                <label for="nom">Nombre: </label>
                <input type="text" name="nom" id="nom" placeholder="Tu nombre">


                <label for="ape">Apellido: </label>
                <input type="text" name="ape" id="ape" placeholder="Tu apellido">


                <label for="email">Correo electrónico: </label>
                <input type="text" name="email" id="email" placeholder="Ingresa tu email">


                <label for="usuario">Elegir nombre de usuario: </label>
                <input type="text" name="usuario" id="usuario" placeholder="Nuevo nombre de usuario">

                <label for="contra">Nueva contraseña: </label>
                <input type="password" name="contra" id="contra" placeholder="Ingrese nueva contraseña">

                <label for="confirmar">Confirmar contraseña: </label>
                <input type="text" name="confirmar" id="confirmar" placeholder="Confirma tu nueva contraseña">
            </div>
            <div class="marcar">
                <label for="notificar">Recibir notificaciones</label>
                <input type="checkbox" name="notificar" id="notificar" class="checkbox">


                <label for="terminos">Acepto los términos y condiciones</label>
                <input type="checkbox" name="terminos" id="terminos" class="checkbox">

            </div>
            <div class="contenedor-botones">
                <input class="enviar-cancelar" type="submit" id="crear" value="Crear cuenta">

                <input class="enviar-cancelar" type="reset" id="borrar" value="Cancelar registro">

            </div>
        </form>

    </section>
    <footer>
        <div>
            <p>2024 Flores Encantadas.</p>
            <p>"El encanto de las flores frescas"</p>
        </div>
    </footer>

</body>
